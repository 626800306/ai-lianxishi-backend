# knife4j配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.atguigu.examsystem.controller, com.atguigu.examsystem.upload.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn


# minio相关配置
minio:
  endpoint: http://124.221.77.154:9001 # minio服务地址
  accessKey: minioadmin # 访问秘钥（用户名）
  secretKey: minioadmin # 秘密秘钥（密码）
  bucketName: exam # bucket默认桶名称
  secure: false # 是否启用HTTPS
  connectTimeout: 10000 # 连接超时时间（毫秒）
  writeTimeout: 60000 # 写入超时时间（毫秒）
  readTimeout: 10000 # 读取超时时间（毫秒）
  bucketPolicy: public # 存储桶策略（可选）

