# 服务端口号
server:
  port: 8080
# 服务名称
spring:
  application:
    name: exam-system
#    Hikari版
  datasource:
    type: com.zaxxer.hikari.HikariDataSource # 类型
    driver-class-name: com.mysql.jdbc.Driver # 驱动
    url: jdbc:mysql://localhost:3306/exam_system_new?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2b8
    username: root # 用户名
    password: 123456 # 密码
    hikari:
      connection-test-query: SELECT 1 # 自动检测连接
      connection-timeout: 60000 # 数据库连接超时时间，默认30s
      idle-timeout: 500000 # 空闲连接存活最大时间，默认600000（10分钟）
      max-lifetime: 540000 # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      maximum-pool-size: 12 # 连接池最大连接数，默认是10
      minimum-idle: 10 # 最小空闲连接数量
      pool-name: SPHHikariPool # 连接池名称
  data:
    redis:
      host: 124.221.77.154 # Redis服务器地址
      port: 6379 # Redis服务端口
      password: redispass # Redis密码 (如果没有密码则不配置此项)
      database: 0 # Redis数据库索引

  servlet:
    multipart:
      max-file-size: 100MB # 单个文件大小限制
      max-request-size: 200MB # 总文件大小限制
  main:
    allow-circular-references: true # 运行循环依赖



# mybatis-plus日志配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations:classpath: mapper/*.xml
  global-config:
    db-config:
      logic-delete-value: 1 # 逻辑删除值
      logic-not-delete-value: 0 # 逻辑未删除值
      logic-delete-field: isDeleted # 实体类逻辑删除值字段
